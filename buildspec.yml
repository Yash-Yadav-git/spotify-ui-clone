version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 12
   
    commands:
        # install npm
        - npm install
       
  build:
    commands:
        # run build script
        - npm run build

  post_build:
    commands:
       - aws s3 cp --recursive --acl public-read ./build s3://${DeployBucket}/           
     
artifacts:
  # include all files required to run application
  # notably excluded is node_modules, as this will cause overwrite error on deploy
  files:
    - "**/*"
  discard-paths: no
  base-directory: build